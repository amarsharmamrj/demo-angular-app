<section>
    <div class="position-relative container">
        <div class="row justify-content-center">
            <div class="card mt-sm-3 col-md-8">
                <div class="card-body">
                    <h3 class="mb-0">Artist Directory</h3>
                    <div class="form-group">
                        <div class="form-label" *ngIf="query"><b>For: </b>{{ query }}</div>
                        <input class="form-control mt-2" type="text" placeholder="Search artist . ." [(ngModel)]="query">
                    </div>
                    <!-- form-group -->
                </div>
                <!-- card-body -->
            </div>
            <!-- card -->
        </div>
        <!-- row -->
    </div>


    <div class="position-absolute container" style="left: 0; z-index:10">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="list-group" *ngIf="query">
                    <!-- <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let artist of artists" (click)="showArtist(artist)" [style.backgroundColor]="artist.highlight ? '#EEE' : '#FFF'">
                        <app-artist-items [artist]="artist"></app-artist-items>
                    </a> -->
                    <!-- used when search is not enabled -->

                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let artist of (artists | searchArtists: query)" (click)="showArtist(artist); query=''" [style.backgroundColor]="artist.highlight ? '#EEE' : '#FFF'">
                        <app-artist-items [artist]="artist"></app-artist-items>
                    </a>
                    <!-- used when search is enabled -->

                    <!-- link -->
                </div>
                <!-- list-group -->
            </div>
            <!-- col -->
        </div>
        <!-- row -->

        <app-artist-details *ngIf="currentArtist" [artist]="currentArtist"></app-artist-details>

    </div>
    <!-- container -->
</section>
